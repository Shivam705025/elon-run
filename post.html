<!DOCTYPE html>
<html>
<head>
  <title>Product Posting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .wallet-address {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .image-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Posting</h1>
    <div class="wallet-address" id="walletAddress"></div>
    <form id="postForm">
      <div class="image-preview" id="imagePreview"></div>
      <input type="file" name="photos" accept="image/*" multiple required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="submit" value="Post Product">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', function() {
  document.getElementById('postForm').addEventListener('submit', function(event) {
    event.preventDefault();
    postProduct();
  });

  displayWalletAddress();
});
    
const contractAbi = [
  {
    "inputs": [
      {
        "internalType": "string[]",
        "name": "_photos",
        "type": "string[]"
      },
      {
        "internalType": "uint256",
        "name": "_price",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "_timestamp",
        "type": "uint256"
      }
    ],
    "name": "postProduct",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "_user",
        "type": "address"
      }
    ],
    "name": "getProductsByUser",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getAllProducts",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "anonymous": false,
    "inputs": [
      {
        "indexed": true,
        "internalType": "address",
        "name": "owner",
        "type": "address"
      },
      {
        "indexed": true,
        "internalType": "uint256",
        "name": "productId",
        "type": "uint256"
      },
      {
        "indexed": false,
        "internalType": "uint256",
        "name": "timestamp",
        "type": "uint256"
      }
    ],
    "name": "ProductPosted",
    "type": "event"
  }
];


async function displayWalletAddress() {
  if (typeof ethereum !== 'undefined') {
    try {
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await ethereum.request({ method: 'eth_accounts' });
      const address = accounts[0];
      
      document.getElementById('walletAddress').textContent = 'Wallet Address: ' + address;
    } catch (error) {
      console.error(error);
    }
  }
}

async function postProduct() {
  if (typeof ethereum !== 'undefined') {
    try {
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await ethereum.request({ method: 'eth_accounts' });
      const address = accounts[0];
      const photos = document.querySelector('input[name="photos"]').files;
      const price = document.querySelector('input[name="price"]').value;
      const currentTime = Math.floor(Date.now() / 1000);

      // Connect to the Solidity contract
      const contractAddress = '0x123...'; // Replace with the actual contract address
      const contract = new web3.eth.Contract(contractAbi, contractAddress);

      // Convert files to base64 strings
      const photoPromises = Array.from(photos).map((photo) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(photo);
        });
      });

      // Wait for all photo promises to resolve
      const photoData = await Promise.all(photoPromises);

      // Call the Solidity contract function to post the product details
      await contract.methods.postProduct(photoData, price, currentTime).send({ from: address });

      // Redirect to a success page or perform other actions
      alert('Product posted successfully!');
    } catch (error) {
      alert('An error occurred while connecting with MetaMask or posting the product.');
      console.error(error);
    }
  } else {
    alert('Please install MetaMask to use this feature.');
  }
}

  </script>
</body>
</html>
