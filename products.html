<!DOCTYPE html>
<html>
<head>
  <title>All Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-info p {
      margin: 5px 0;
    }

    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Products</h1>
    <div id="productList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
  displayAllProducts();
});
const contractAbi = [
  {
    "inputs": [
      {
        "internalType": "string[]",
        "name": "_photos",
        "type": "string[]"
      },
      {
        "internalType": "uint256",
        "name": "_price",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "_timestamp",
        "type": "uint256"
      }
    ],
    "name": "postProduct",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "_user",
        "type": "address"
      }
    ],
    "name": "getProductsByUser",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getAllProducts",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "anonymous": false,
    "inputs": [
      {
        "indexed": true,
        "internalType": "address",
        "name": "owner",
        "type": "address"
      },
      {
        "indexed": true,
        "internalType": "uint256",
        "name": "productId",
        "type": "uint256"
      },
      {
        "indexed": false,
        "internalType": "uint256",
        "name": "timestamp",
        "type": "uint256"
      }
    ],
    "name": "ProductPosted",
    "type": "event"
  }
];

async function displayAllProducts() {
  // Connect to the Solidity contract
  const contractAddress = '0x123...'; // Replace with the actual contract address
  const contract = new web3.eth.Contract(contractAbi, contractAddress);

  const productListElement = document.getElementById('productList');

  try {
    const allProducts = await contract.methods.getAllProducts().call();
    for (let i = 0; i < allProducts.length; i++) {
      const product = allProducts[i];

      // Get the first photo URL
      const photoUrl = product.photos[0];

      // Create HTML elements for displaying product details
      const productElement = document.createElement('div');
      productElement.classList.add('product');

      const productImageElement = document.createElement('img');
      productImageElement.src = photoUrl;
      productImageElement.classList.add('product-image');

      const productInfoElement = document.createElement('div');
      productInfoElement.classList.add('product-info');

      const walletAddressElement = document.createElement('p');
      walletAddressElement.textContent = 'Wallet Address: ' + product.owner;

      const priceElement = document.createElement('p');
      priceElement.textContent = 'Price: ' + product.price;

      // Append the elements to the product container
      productInfoElement.appendChild(walletAddressElement);
      productInfoElement.appendChild(priceElement);
      productElement.appendChild(productImageElement);
      productElement.appendChild(productInfoElement);
      productListElement.appendChild(productElement);
    }
  } catch (error) {
    console.error(error);
  }
}

  </script>
</body>
</html>
