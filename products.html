<!DOCTYPE html>
<html>
<head>
  <title>All Products</title>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>
<body>
  <div class="container">
    <h1>All Products</h1>
    <div id="productList"></div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      displayAllProducts();
    });

    async function displayAllProducts() {
      if (typeof window.ethereum === 'undefined') {
        console.error('MetaMask is not installed.');
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contractAddress = '0x834a5ba75c673c4987d5a6b8259d83896fd19f57'; // Replace with the actual contract address
        const contractAbi = [
  {
    "inputs": [
      {
        "internalType": "string[]",
        "name": "_photos",
        "type": "string[]"
      },
      {
        "internalType": "uint256",
        "name": "_price",
        "type": "uint256"
      },
      {
        "internalType": "uint256",
        "name": "_timestamp",
        "type": "uint256"
      }
    ],
    "name": "postProduct",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "_user",
        "type": "address"
      }
    ],
    "name": "getProductsByUser",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getAllProducts",
    "outputs": [
      {
        "internalType": "tuple[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "anonymous": false,
    "inputs": [
      {
        "indexed": true,
        "internalType": "address",
        "name": "owner",
        "type": "address"
      },
      {
        "indexed": true,
        "internalType": "uint256",
        "name": "productId",
        "type": "uint256"
      },
      {
        "indexed": false,
        "internalType": "uint256",
        "name": "timestamp",
        "type": "uint256"
      }
    ],
    "name": "ProductPosted",
    "type": "event"
  }
];

        const contract = new ethers.Contract(contractAddress, contractAbi, signer);

        const productListElement = document.getElementById('productList');
        const allProducts = await contract.getAllProducts();

        for (let i = 0; i < allProducts.length; i++) {
          const product = allProducts[i];

          // Get the first photo URL
          const photoUrl = product.photos[0];

          // Create HTML elements for displaying product details
          const productElement = document.createElement('div');
          productElement.classList.add('product');

          const productImageElement = document.createElement('img');
          productImageElement.src = photoUrl;
          productImageElement.classList.add('product-image');

          const productInfoElement = document.createElement('div');
          productInfoElement.classList.add('product-info');

          const walletAddressElement = document.createElement('p');
          walletAddressElement.textContent = 'Wallet Address: ' + product.owner;

          const priceElement = document.createElement('p');
          priceElement.textContent = 'Price: ' + product.price;

          // Append the elements to the product container
          productInfoElement.appendChild(walletAddressElement);
          productInfoElement.appendChild(priceElement);
          productElement.appendChild(productImageElement);
          productElement.appendChild(productInfoElement);
          productListElement.appendChild(productElement);
        }
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
