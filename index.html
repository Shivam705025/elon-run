<!DOCTYPE html>
<html>
<head>
  <title>Web3 Login Page</title>
  <style>
    .container {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 150px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    @media only screen and (max-width: 480px) {
      .container {
        margin-top: 50px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        padding: 10px 16px;
        margin: 4px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat Login</h1>
    <form id="loginForm">
      <input type="submit" value="Connect with MetaMask">
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        connectWithMetaMask();
      });
    });

      if (typeof ethereum !== 'undefined') {
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await ethereum.request({ method: 'eth_accounts' });
          const address = accounts[0];

          // Redirect to the desired website
          window.location.href = 'post.html';
        } catch (error) {
          alert('An error occurred while connecting with MetaMask.');
          console.error(error);
        }
      } else {
        alert('Please install MetaMask to use this login feature.');
      }
    }
  </script>
</body>
</html>
